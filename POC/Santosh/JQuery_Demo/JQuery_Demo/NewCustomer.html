<!DOCTYPE html>
<html>
<head>
    <title>New Customer Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
	<meta charset="utf-8" />
    <script type="text/javascript" language="javascript">
        // <![CDATA[
        // datepicker code
          $( function() {
              $("#cDob").datepicker();
          } );
   
          $(document).ready(function () {
              // backbutton code
                 $("#btnBack").click(function () {
                     alert("You will be redirected to previous page");
                     window.history.back();
                 });

              // Form validation code
                 $("#btnsubmit").click(function () {
                     var emailRegex = /^[A-Za-z0-9._]*\@[A-Za-z]*\.[A-Za-z]{2,5}$/;
                     var formemail = $("#cEmail").val();
                     if ($("#cName").val() == "") {
                         $("#cName").focus();
                         $("#errorBox").html("enter the Customer Name");
                         return false;
                     }
                     else if ($("#cEmail").val() == ""){
                         $("#cEmail").focus();
                         $("#errorBox").html("enter the Customer Email");
                         return false;
                     }                     else if (!emailRegex.test(formemail)) {
                         $("#cEmail").focus();
                         $("#errorBox").html("enter the valid email");
                         return false;
                     }                     else if ($("#cDob").val() == "") {
                         $("#cDob").focus();
                         $("#errorBox").html("enter the Customer DOB");
                         return false;
                     }                     else if ($("#Type").val() == "") {
                         $("#Type").focus();
                         $("#errorBox").html("Select Type");
                         return false;
                     }                     else if ($('input[name=Gender]:checked').length <= 0) {
                         $("#Gender").focus();
                         $("#errorBox").html("Select Gender");
                         return false;
                     }                     else if ($('input[name=Hobbies]:checked').length <= 0) {
                         $("#Hobbies").focus();
                         $("#errorBox").html("Select Hobbies");
                         return false;
                     }
                 });
         });
         // ]]>
    </script>
    <style>
        body{
	    font-family:Tahoma, Geneva, sans-serif;
	    }        .form_title {
            font-size: 35px;
            color: #141823;
            text-align: center;
            padding: 10px;
            font-weight: normal;
        }
        #MainForm{
	        width:480px;
	        background-color:rgba(250,250,252,.9);
	        margin:auto;
	        margin-top:10px;
	        margin-bottom:10px;
	        box-shadow:0 0 3px #999;
            padding:20px;
	    }        .input_text{
            width:440px;
	        padding:5px;
	        font-size:18px;
        }
        #errorBox{
	        color:#F00;
	    }
    </style>    
</head>
<body>
    <form name="NewCustomer">
        <input type="button" value="<<Back" id="btnBack"/>
        <a href="Home.html">Home</a>
        <div>
            <h2 class="form_title">Add new Customer</h2>
        </div>
            <div id="MainForm">
                <div id="errorBox"></div>
                <input type="text" value="" placeholder="Customer Name" id="cName" class="input_text"><br><br>
                <input type="text" value="" placeholder="Customer Email" id="cEmail" class="input_text"><br><br>
                <input type="text" value="" placeholder="Customer DOB" id="cDob" class="input_text"><br><br>
                <select id="Type" class="input_text">
                    <option value="">Type</option>
                    <option value="Type1">Type1</option>
                    <option value="Type2">Type2</option>
                </select><br><br>
                Gender:<br>
                <input type="radio" name="Gender" value="Male">Male<br>
                <input type="radio" name="Gender" value="Female">Female<br /><br>
                Hobbies:<br>
                <input type="checkbox" name="Hobbies"  value="Trekking">Treking<br>
                <input type="checkbox" name="Hobbies" value="Biking">Biking<br /><br>
                <input type="submit" value="Submit" id="btnsubmit"/><br>
            </div>
    </form>
</body>
</html>
