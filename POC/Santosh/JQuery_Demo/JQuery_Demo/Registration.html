<!DOCTYPE html>
<html>
<head>
    <title>New Customer Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="scripts/jquery.validate.min.js"></script>
    <link href="Style/StyleSheet1.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <script type="text/javascript" language="javascript">
        // <![CDATA[
        // datepicker code
          $( function() {
              $("#cDob").datepicker();
          } );
         // ]]>
    </script>

</head>
<body>
    <form name="registration">
        <input type="button" value="<<Back" id="btnBack" />
        <a href="Home.html">Home</a>
        <div>
            <h2 class="form_title">Add new Customer</h2>
        </div>
        <div id="MainForm">
            <div id="errorBox"></div>
            <input type="text" value="" placeholder="Customer Name" id="cName" class="input_text" required><br><br>
            <input type="email" value="" placeholder="Customer Email" id="cEmail" class="input_text" required><br><br>
            <input type="text" value="" placeholder="Customer DOB" id="cDob" class="input_text" required><br><br>
            <select id="Type" class="input_text" required>
                <option value="">Type</option>
                <option value="Type1">Type1</option>
                <option value="Type2">Type2</option>
            </select><br><br>
            Gender:<br>
            <input type="radio" name="Gender" value="Male" required>Male<br>
            <input type="radio" name="Gender" value="Female" required>Female<br /><br>
            <fieldset>
                <legend>hobbies</legend>
                <label for="hobbies_Treking">
                    <input type="checkbox" class="checkbox" id="hobbies_Treking" value="Treking" name="hobbies[]" required minlength="1">Treking
                </label>
                <label for="hobbies_Biking">
                    <input type="checkbox" class="checkbox" id="hobbies_Biking" value="Biking" name="hobbies[]">Biking
                </label>
            </fieldset><br>         
            <input type="submit" value="Submit" id="btnsubmit" /><br>
        </div>
    </form>
</body>
</html>
