<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />

	<script type="text/javascript" src="RrgisterCustomer.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://resources/demos/style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

</head>
<body>
	<form id="frmRegister">
        <div style="width:400px; padding-left:50px;padding-top:20px; ">
            <h3>Registration Form</h3>
		 <div >
				<label for="txtID">Customer ID:</label>
				<input type="text" id="txtID"  class="form-control" required/>
		 </div>
            <br>
  		<div >
				<label for="txtName">Name:</label>
				<input type="text" id="txtName" class="form-control" required/>
			</div>
            <br>
        <div >
            <label for="txtPhone">Phone:</label>
            <input type="number" id="txtPhone" class="form-control" required/>
        </div>
            <br>
        <div >
				<label for="txtEmail">Email:</label>
				<input type="email" id="txtEmail" class="form-control" required/>
        </div>
            <br>
        <div >
                <label for="txtDOB">DOB:</label>
                <input type="date" id="datepicker" class="form-control" required>
         </div>
            <br>
         <div >
                <label for="txtGender">Gender:</label>
                <input id="genderMale" type="radio" name="gender" value="male" required>Male
                <input id="genderFemale" type="radio" name="gender" value="female" required> Female
        </div>
            <br>
        <div>
				<input type="submit" value="Save" id="btnSave" class="btn btn-primary"/>
			</div>
      </div>
</form>
    <div style="width:900px; padding-left:50px;padding-top:10px">
        <div style="float:left;width:100px"><label for="txtSearch">Search:</label></div>
        <div style="float:left;width:650px">
            <input type="text" id="txtSearch" class="form-control" />
        </div>
        <div style="float:left;width:100px">
            <input type="button" value="Search" id="btnSearch" class="btn btn-primary" />
        </div>
        </div>
    <br><br>
    <div style="width:900px; padding-left:50px;padding-top:10px">
        <table id="tblList"></table>
    </div>
    
</body>
</html>
