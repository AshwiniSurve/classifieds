<!DOCTYPE html>
<html>
<head>
    <title>Customer</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="CSS/form.css" />
    <script src="Scripts/jquery-1.9.1.js"></script>
    <script src="PageScript/addcustomerController.js"></script>
    <script src="PageScript/common.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
</head>
<body class="container">
    <div><h3>Customer Portal  </h3> <h5>JQuery + MongoDB</h5></div>

    <nav class="navbar navbar-default row">
        <div class="container-fluid">
            <div class="navbar-header">
                <ul class="nav navbar-nav">
                    <li><a href="Home.html">Dashboard</a></li>
                    <li><a href="AddNewCustomer.html">Add New</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <form id="frmAddNew" name="form" role="form">
        <fieldset class="borderradius">
            <legend>Add New Customer</legend>
            <div class="wrapper floatl">
                <div class="leftdiv">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" value="" placeholder="Full Name" />
                    </div>
                    <div class="form-group">
                        <label for="designation">Designation</label>
                        <input type="text" name="designation" id="designation" value="" class="form-control" placeholder="Designation" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" value="" class="form-control" placeholder="xxx@xxx.com" />
                    </div>
                    <div class="form-group">
                        <label for="birthdate">Birth-Date</label>
                        <input type="text" name="birthdate" id="birthdate" value="" class="form-control" placeholder="dd/mm/yyyy" />
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" value="" class="form-control width760" placeholder="Street (e.g. 123 Awesome St.)" />
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <input type="radio" value="Male" title="Male" id="gender" name="gender" />Male <input type="radio" value="Female" id="gender" name="gender" />Female
                        <div id="disgender" style="width:250px; color:red;"></div>
                    </div>
                    <div class="form-group">
                        <label for="Hobbies">Hobbies</label>
                        <input type="checkbox" name="hobbies" value="Reading">Reading <input type="checkbox" name="hobbies" value="Playing">Playing
                        <div id="dishobbies" style="width:250px; color:red;"></div>
                    </div>
                    <div class="form-actions">
                        <input type="button" id="btnAdd" value="Submit" class="btn btn-primary" onclick="return AddNewContacts();" />
                        <input type="button" id="btnUpdate" value="Update" class="btn btn-primary" onclick="return UpdaetContacts();" />
                        <input type="button" value="Reset" class="btn btn-primary" onclick="clearTextBox()" />
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
