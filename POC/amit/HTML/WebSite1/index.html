<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header></header>

    <main>
        <div>
            <h2>Large Forms</h2>
            <h3>here is an example of how you can use the grid to build  out a complex form layout</h3>
        </div>
        <div class="form-container" style="float:left;">
            <span style="margin-top:-10px;margin-left:10px;float:left; background-color:white;">Large Form Example</span> 
            <div style="float:left;margin-left:-5%;margin-top:50px; width:500px; ">
                <span>Name</span>
                <input type="text" class="txtFull" />
                <span>Occupation</span>
                <input type="text" class="txtFull" />
                <span>Twitter</span>
                <input type="text" class="txtFull" />
                <span>URL</span>
                <input type="text" class="txtFull" />
            </div>
            <div style="float:right;margin-right:10%;margin-top:50px;">
                <span>Name</span>
                <input type="text" class="txtFull" />
            </div>
            <div style="float:left;margin-left:6%;width:80%;margin-right:10%;">
                <span>Address</span>
                <input type="text" class="txtFull" placeholder="street" />
                <div style="float:left;width:650px;">
                    <input class="txtFull" type="text" placeholder="City" />
                </div>
                <div style="float:right">
                    <select>
                        <option>CA</option>
                    </select>
                    <input type="text" class="txt" placeholder="Zip" />
                </div>

            </div>
        </div>
    </main>

    <footer>
        <!--<p>This is Footer Part</>-->
    </footer>
</body>
</html>
