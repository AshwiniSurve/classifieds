<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <header></header>

    <main>
        <div>
            <h2>Large Forms</h2>
            <h3>here is an example of how you can use the grid to build  out a complex form layout</h3>
        </div>
        <div class="form-container">
            <span class="title">Large Form Example</span>
            <div class="leftdiv">
                <span>Name</span>
                <input type="text" />
                <span>Occupation</span>
                <input type="text" />
                <span>Twitter</span>
                <input type="text" />
                <span>URL</span>
                <input type="text" />
            </div>
            <div class="rightdiv">
                <p>
                    <span>
                        <span>
                            Field with error
                        </span>
                        <input type="text" class="txtError" />
                        <span style="width:250px;height:40px;float:left;background-color:red;color:white;margin-top:-10px;vertical-align:middle;">
                            Invalid entry
                        </span>
                    </span>
                </p>
                <p>
                    <span>
                        <span>
                            Field with error
                        </span>
                        <input type="text" class="txtError" />
                        <span style="width:250px;height:40px;float:left;background-color:red;color:white;margin-top:-10px;vertical-align:middle;">
                            Invalid entry
                        </span>
                    </span>
                </p>
            </div>
            <div style="float:left;margin-left:6%;width:80%;margin-right:10%;">
                <span>Address</span>
                <input type="text" placeholder="street" />
                <div style="float:left;width:650px;">
                    <input type="text" placeholder="City" />
                </div>
                <div style="width:300px;float:right">
                    <div style="width:150px;float:left">
                        <select>
                            <option>CA</option>
                        </select>
                    </div>
                    <div style="width:150px;float:right">
                        <input type="text" class="txt" placeholder="Zip" />
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <!--<p>This is Footer Part</>-->
    </footer>
</body>
</html>
